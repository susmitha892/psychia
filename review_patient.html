<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Review Patient</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3a86d7;
            --secondary-color: #28a745;
            --success-color: #28a745;
            --danger-color: #EF4444;
            --info-color: #6366F1;
            --bg-light: #F3F4F6;
            --bg-white: #FFFFFF;
            --text-dark: #1F2937;
            --text-light: #6B7280;
            --border-color: #E5E7EB;
            --shadow-color: rgba(0, 0, 0, 0.05);
            --neu-bg: #ecf0f3;
            --neu-shadow-1: 6px 6px 10px #d1d9e6, -6px -6px 10px #ffffff;
            --neu-shadow-2: inset 6px 6px 10px #d1d9e6, inset -6px -6px 10px #ffffff;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-light);
            color: var(--text-dark);
            margin: 0;
            padding: 2rem;
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            background-color: var(--bg-white);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        h1 {
            font-size: 2rem;
            color: var(--primary-color);
        }

        .search-container {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .search-input {
            flex-grow: 1;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: var(--bg-white);
        }

        .btn-primary:hover {
            background-color: #3176c1;
            transform: translateY(-2px);
        }

        .patient-info {
            background-color: #e3f2fd;
            padding: 1.5rem;
            border-radius: 8px;
            border: 1px solid #c5dcf7;
            margin-bottom: 2rem;
        }

        .patient-info h2 {
            margin-top: 0;
            color: var(--primary-color);
        }

        .patient-info p {
            margin: 0.5rem 0;
        }

        .info-label {
            font-weight: 600;
            color: var(--text-dark);
        }

        .nav-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
        }
        
        .nav-buttons a {
            text-decoration: none;
        }

        .nav-buttons .btn {
            flex: 1 1 200px;
        }

        .alert {
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 8px;
            font-weight: 500;
        }

        .alert-danger {
            background-color: #fcebeb;
            border: 1px solid #f9d8d8;
            color: var(--danger-color);
        }
    </style>
</head>
<body>

<main class="container">
    <div class="header">
        <h1>Review Patient</h1>
    </div>

    <div class="patient-search-section">
        <p><strong>Visiting Date:</strong> {{ visiting_date }}</p>
        <form id="uhid-search-form" method="GET" action="{{ url_for('review_patient') }}">
            <input type="hidden" name="visiting_date" value="{{ visiting_date }}">
            <div class="search-container">
                <input type="text" id="uhid-input" name="uhid" class="search-input" placeholder="Enter UHID" required>
                <button type="submit" class="btn btn-primary"><i class="fas fa-search"></i> Search</button>
            </div>
        </form>
        
        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endif %}

        {% if patient %}
        <div class="patient-info">
            <h2>Patient Details</h2>
            <p><span class="info-label">UHID:</span> {{ patient.uhid }}</p>
            <p><span class="info-label">Name:</span> {{ patient.name }}</p>
            <p><span class="info-label">Age:</span> {{ patient.age }}</p>
            <p><span class="info-label">Gender:</span> {{ patient.gender }}</p>
        </div>
        
        <div class="nav-buttons">
            <a href="{{ url_for('assessment_form', uhid=patient.uhid, visiting_date=visiting_date) }}" class="btn btn-primary"><i class="fas fa-file-medical"></i> Assessment</a>
            <a href="{{ url_for('treatment_form', uhid=patient.uhid, visiting_date=visiting_date) }}" class="btn btn-primary"><i class="fas fa-pills"></i> Treatment</a>
            <a href="{{ url_for('lab_reports_form', uhid=patient.uhid, visiting_date=visiting_date) }}" class="btn btn-primary"><i class="fas fa-microscope"></i> Lab Reports</a>
            <a href="{{ url_for('prescription_summary', uhid=patient.uhid, visiting_date=visiting_date) }}" class="btn btn-primary"><i class="fas fa-prescription"></i> Prescription</a>
        </div>
        {% endif %}
    </div>

</main>
</body>
</html>
