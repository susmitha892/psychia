
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Psychiatry Analytics</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3a86d7;
            --secondary-color: #28a745;
            --danger-color: #EF4444;
            --info-color: #6366F1;
            --bg-light: #F3F4F6;
            --bg-white: #FFFFFF;
            --text-dark: #1F2937;
            --text-light: #6B7280;
            --border-color: #E5E7EB;
            --shadow-color: rgba(0, 0, 0, 0.05);
            --neu-bg: #ecf0f3;
            --neu-shadow-1: 6px 6px 10px #d1d9e6, -6px -6px 10px rgba(226, 226, 227, 0.5);
            --neu-shadow-2: inset 1px 1px 1px #d1d9e6, inset -1px -1px 1px rgba(224, 241, 254, 0.5);
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--neu-bg);
            color: var(--text-dark);
            min-height: 100vh;
        }
        .main-container {
            width: 95%;
            max-width: 1200px;
            margin: 120px auto 40px;
            padding: 40px;
            background: var(--neu-bg);
            border-radius: 20px;
            box-shadow: var(--neu-shadow-1);
        }
        .top-nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: var(--neu-bg);
            box-shadow: 6px 6px 10px #d1d9e6, -6px -6px 10px rgba(226, 226, 227, 0.5);
            padding: 0 15px;
            margin: 20px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 70px;
            z-index: 100;
        }
        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: #0f0f0f;
            font-family: 'Rowdies', sans-serif;
        }
        .log {
            color: #19c541;
        }
        .nav-links {
            display: flex;
            align-items: center;
        }
        .nav-links a, .dropdown-link {
            color: #000000;
            text-decoration: none;
            margin: 0 15px;
            border-radius: 10px;
            font-weight: 500;
            transition: all 0.2s ease;
            padding: 10px 15px;
            display: flex;
            align-items: center;
            white-space: nowrap;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-link .fas {
            margin-left: 8px;
            transition: transform 0.3s ease;
        }
        .dropdown-link.active .fas {
            transform: rotate(180deg);
        }
        .dropdown-content {
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%) translateY(10px);
            min-width: 180px;
            background-color: var(--neu-bg);
            border-radius: 10px;
            box-shadow: var(--neu-shadow-1);
            z-index: 99;
            overflow: hidden;
            max-height: 0;
            opacity: 0;
            pointer-events: none;
            transition: max-height 0.4s ease-in-out, opacity 0.4s ease, transform 0.4s ease;
        }
        .dropdown-content.show {
            max-height: 200px;
            opacity: 1;
            transform: translateX(-50%) translateY(0);
            pointer-events: auto;
        }
        .dropdown-content a {
            display: block;
            padding: 12px 15px;
            text-decoration: none;
            color: var(--text-dark);
            font-weight: 500;
            transition: background-color 0.2s ease, color 0.2s ease;
        }
        .dropdown-content a:hover {
            background-color: #e2eaf0;
            color:#2d5a2f;
        }
        .user-menu {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .logout-btn {
            background: linear-gradient(135deg, #FF7043, #D84315);
            color: white;
            margin-right: -2px;
            padding: 8px 15px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }
        .logout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            filter: brightness(1.1);
        }
        .analytics-title {
            text-align: center;
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--primary-color);
            margin-bottom: 30px;
        }
        .analytics-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
        }
        .analytics-card {
            border-radius: 16px;
            padding: 25px;
            background: var(--neu-bg);
            box-shadow: var(--neu-shadow-1), var(--neu-shadow-2);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            text-align: center;
        }
        .analytics-card h4 {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 15px;
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 10px;
        }
        .analytics-card .value {
            font-size: 3rem;
            font-weight: 700;
            color: var(--secondary-color);
        }
        .analytics-card .chart-container {
            margin-top: 20px;
        }
        @media (max-width: 768px) {
            .analytics-grid {
                grid-template-columns: 1fr;
            }
        }
        .chart-container img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <header class="top-nav">
        <div class="logo">Psychia<span class="log">try</span></div>
        <nav class="nav-links">
            <a href="{{ url_for('psychiatry_dashboard') }}">Records</a>
        </nav>
        <div class="user-menu">
    <span>{{ session.username }} ({{ session.user_role }})</span>
    <a href="{{ url_for('logout') }}" class="logout-btn">Logout</a>
</div>
    </header>

    <main class="main-container">
        <h2 class="analytics-title">Psychiatry Department Analytics</h2>

        <div class="analytics-grid">
            <div class="analytics-card">
                <h4>Total Patients</h4>
                <div class="value" id="total-patients">{{ total_patients }}</div>
            </div>
            <div class="analytics-card">
                <h4>Age Distribution</h4>
                <div class="chart-container">
                    <img src="{{ url_for('static', filename='age_distribution_chart.png') }}" alt="Patient Age Distribution Chart">
                </div>
            </div>
            <div class="analytics-card">
                <h4>Abnormal Vitals</h4>
                <div class="chart-container">
                    <img src="{{ url_for('static', filename='abnormal_vitals_chart.png') }}" alt="Abnormal Vitals Chart">
                </div>
            </div>
            <div class="analytics-card">
                <h4>Monthly Visit Trend</h4>
                <div class="chart-container">
                    <img src="{{ url_for('static', filename='monthly_visit_trend_line_chart.png') }}" alt="Monthly Visit Trend Chart">
                </div>
            </div>
            <div class="analytics-card">
                <h4>Daily Patient Visit Trend</h4>
                <div class="chart-container">
                    <img src="{{ url_for('static', filename='daily_visit_trend_line_chart.png') }}" alt="Daily Patient Visit Trend Chart">
                </div>
            </div>
        </div>
    </main>
</body>
</html>
